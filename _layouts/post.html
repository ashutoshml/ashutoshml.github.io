<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ashutosh Kumar</title>

		{% seo %}
		<link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
		<link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
		<link rel="stylesheet" href="https://cdn.rawgit.com/jpswalsh/academicons/master/css/academicons.min.css">
		<script src="{{ "/node_modules/jquery/dist/jquery.min.js" | relative_url}}"></script>
		<script src="{{ "/node_modules/popper.js/dist/umd/popper.min.js" | relative_url}}"></script>
		<script src="{{ "/node_modules/bootstrap/dist/js/bootstrap.min.js" | relative_url}}"></script>
		<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
	</head>

	<body>
		<div class="wrapper shift_down">
			<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark text-center">
				<div class="mx-auto d-sm-flex d-block flex-sm-nowrap"> 
					<a href="/index.html" class='navbar-brand text-center'><strong style='color:white'>Ashutosh</strong> Kumar (आशुतोष कुमार)</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBlog" aria-controls="navBlog" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div id="navBlog" class="collapse navbar-collapse text-center">
						<ul class='navbar-nav  ml-auto' id='navbaractivation'>
							<li class='nav-item'>
								<a class="nav-link navbar-brand" href="/index.html">Home</a>
							</li>
							<li class='nav-item'>
								<a class="nav-link navbar-brand" href="/blog.html">Notes</a>
							</li>
						</ul>
					</div> 
				</div>
			</nav>

			<!-- {{ page.date | date: "%-d %B %Y" }} -->
			<h1 class='text-center'>{{ page.title }}</h1>

			<!-- <p class="view">{{ page.author | default: site.author }}</p> -->
			<!--
	   {% if page.tags %}
	   Tags: <button type="button" class="btn-dark-outline btn-sm">{{ page.tags | join: '</button>  <button type="button" class="btn-dark-outline btn-sm">' }}</button>
	   {% endif %}
			-->

			{% if page.abstract %}
			<br />
			<div class="card w-75" style="left:13%;right:13%;">
				<div class="card-header">
					<strong>Paper Authors:</strong> {{ page.paperauthor }}
				</div>
				<div class="card-header" data-toggle="collapse" href="#{{ page.unique }}" role="button" aria-expanded="false" aria-controls="collapseExample">
					<strong>Abstract</strong> [Click to toggle]
				</div>
				<div class="collapse" id="{{ page.unique }}">
					<div class="card card-body">
						{{ page.abstract }}
					</div>
				</div>
			</div>
			{% endif %}
			<br />
			{{content}}

			<div id="disqus_thread"></div>
			<script>
				/**
				*  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
								 *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */
				var disqus_config = function () {
									this.page.url = '{{content.absolute_url}}';  // Replace PAGE_URL with your page's canonical URL variable
									this.page.identifier = '{{content_id}}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
								};

				(function() { // DON'T EDIT BELOW THIS LINE
									var d = document, s = d.createElement('script');
									s.src = 'https://ashutoshml-github-io.disqus.com/embed.js';
									s.setAttribute('data-timestamp', +new Date());
									(d.head || d.body).appendChild(s);
								})();
			</script>
			<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
			<script id="dsq-count-scr" src="//ashutoshml-github-io.disqus.com/count.js" async></script>

		</div>
		<script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
		<script src="{{ "/assets/js/customscript.js" | relative_url }}"></script>
		{% if site.google_analytics %}
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
							(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
								m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
						})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
			ga('create', '{{ site.google_analytics }}', 'auto');
			ga('send', 'pageview');
		</script>
		{% endif %}
	</body>
